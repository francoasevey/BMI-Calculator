<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="male">
            <img src="/images/1.png" alt="">
            <div class="speed">
                <div class="speedmeter"></div>
                <div class="needle"></div>
                <h3 id="male_value">25.00</h3>
            </div>
            <input type="submit" value="Run" id="male">
        </div>
        <div class="cal">
            <h1>KNOW YOUR BMI</h1>
            <div class="card">
                <h4>Height <span>CM</span></h4>
                <input type="number" id="height" value="170" min="100" max="250">
            </div>
            <div class="card">
                <h4>Weight <span>KG</span></h4>
                <input type="number" id="weight" value="69" min="100" max="250">
            </div>
            <div class="card">
                <h4>Age</h4>
                <input type="number" id="age" value="170">
            </div>

            <div class="btns">
                <button id="male_btn">Normal</button>
                <button>Score</button>
                <button id="female_btn">Normal</button>
            </div>
        </div>
        <div class="female">
            <img src="/images/2.png" alt="">
            <div class="speed">
                <div class="speedmeter"></div>
                <div class="needle"></div>
                <h3 id="female_value">25.00</h3>
            </div>
            <input type="submit" value="Run" id="female">
        </div>
    </header>
    <script src="/app.js"></script>
</body>
</html>
